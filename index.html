<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* light grey */
        }

        header {
            background-color: #d1e231; /* pear */
            color: #333;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            padding: 1rem;
        }

        nav a:hover {
            background-color: #d1e231;
            border-radius: 5px;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Jared's Portfolio</h1>
</header>

<nav>
    <a href="#" onclick="showTab('home')">Home/Bio</a>
    <a href="#" onclick="showTab('resume')">Resume</a>
    <a href="#" onclick="showTab('projects')">Projects</a>
</nav>

<section id="home">
    <h2>Welcome!</h2>
    <p>Here is a brief bio about Jared.</p>
</section>

<section id="resume" class="hidden">
    <h2>Resume</h2>
    <p>Details about Jared's work experience and education.</p>
</section>

<section id="projects" class="hidden">
    <h2>Projects</h2>
    <p>A showcase of Jared's coding projects.</p>
</section>

<footer>
    <p>&copy; 2024 Jared</p>
</footer>

<script>
    function showTab(tabId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => section.classList.add('hidden'));

        const activeSection = document.getElementById(tabId);
        if (activeSection) {
            activeSection.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
